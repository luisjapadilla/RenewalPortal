<div
  class="min-h-screen bg-gray-50 flex items-center justify-center p-6 [background-image:radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:20px_20px]"
>
  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md relative">
    @if (loading()) {
    <div
      class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-70 rounded-2xl z-10"
    >
      <div
        class="h-10 w-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"
      ></div>
    </div>
    }
    <div class="border-b p-6">
      <h2 class="text-xl font-semibold text-gray-800">Contact Options</h2>
      <p class="text-sm text-gray-500">
        Choose how youâ€™d like us to reach you.
      </p>
    </div>

    <form [formGroup]="form" class="p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Phone Number</label
        >
        <input
          type="tel"
          formControlName="phone"
          placeholder="+57 300 123 4567"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 placeholder-gray-600 px-4 py-3"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Email Address</label
        >
        <input
          type="email"
          formControlName="email"
          placeholder="your@email.com"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 placeholder-gray-600 px-4 py-3"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">API Key</label>
        <input
          type="text"
          formControlName="apiKey"
          placeholder="Enter your API key"
          class="mt-1 w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 placeholder-gray-600 px-4 py-3"
        />
      </div>

      <div class="flex gap-3 pt-4">
        <button
          type="button"
          (click)="callNow()"
          [disabled]="form.invalid || loading()"
          class="flex-1 rounded-lg bg-green-600 text-white px-4 py-2 font-medium hover:bg-green-700 disabled:opacity-50"
        >
          ğŸ“ Call Now
        </button>

        <button
          type="button"
          (click)="emailMe()"
          [disabled]="form.invalid || loading()"
          class="flex-1 rounded-lg bg-indigo-600 text-white px-4 py-2 font-medium hover:bg-indigo-700 disabled:opacity-50"
        >
          âœ‰ï¸ Email Me
        </button>
      </div>
    </form>
  </div>
</div>
